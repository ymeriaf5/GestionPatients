<mat-toolbar >
  <mat-icon>person</mat-icon>
  <span>Patients</span>
</mat-toolbar>

<div style="margin: 20px;">
  <div style="display: flex; justify-content: end; margin: 20px;">
    <a routerLink="/dashboard/employees/add">
      <button class="button2" mat-raised-button color="primary" style="text-transform: none; padding: 10px 20px;">
        Ajouter
      </button>
    </a>
  </div>

</div>

<mat-card class="mat-elevation-z8" style="margin: 20px; padding: 20px;">
  <table mat-table [dataSource]="dataSource" class="full-width-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Mot de Passe </th>
      <td mat-cell *matCellDef="let user"> {{user.password}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let user">
        <div style="display: flex; gap: 10px;">
          <a [routerLink]="['/dashboard/employees/update', user.id]">
            <button mat-raised-button color="accent">Modifier</button>
          </a>
          <button (click)="deleteEmployee(user.id)" mat-raised-button color="warn">Supprimer</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</mat-card>
